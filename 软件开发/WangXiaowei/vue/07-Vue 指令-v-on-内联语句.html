<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <button v-on:mouseenter="count-=2">-</button> -->
    <button @mouseenter="count-=2">-</button>
    <span> {{count}} </span>
    <!-- <button v-on:mouseenter="count+=2">+</button> -->
    <button @mouseenter="count+=2">+</button>
  </div>
  <script src="./vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 100
      }
    })
   /*
    1. 作用： 注册事件
    2. 语法： 
     ① v-on:事件名 = "内联语句"
     ② v-on:事件名 = "methods中的函数名"
    3. 简写：@事件名
    4. 注意：methods函数内的 this 指向 Vue 实例
   */
  </script>
</body>

</html>
